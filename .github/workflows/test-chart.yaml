name: Test Harvester Chart

on:
  push:
    paths: ["io2-portal/**", "**/test-chart.yml", ".ci-helpers/common"]
  pull_request:
    paths: ["io2-portal/**", "**/test-chart.yml", ".ci-helpers/common"]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      # Keep running even if one variation of the job fail
      fail-fast: false
      matrix:
        # We run this job multiple times with different parameterization
        # specified below, these parameters have no meaning on their own and
        # gain meaning on how job steps use them.
        #
        # k3s-version: https://github.com/rancher/k3s/tags
        # k3s-channel: https://update.k3s.io/v1-release/channels
        include:
          - k3s-channel: v1.19
          - k3s-channel: v1.16

    steps:
      - uses: actions/checkout@v2
      - name: Install helm
        run: |
          curl https://raw.githubusercontent.com/kubernetes/helm/master/scripts/get-helm-3 | bash
      - name: Unlock git-crypt Secrets
        uses: docker://yuvipanda/hubploy:20200826083951674280
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        with:
          entrypoint: /bin/bash
          args: -c "echo ${GIT_CRYPT_KEY} | base64 -d | git-crypt unlock - && git-crypt status"

      - name: Lint chart's templates
        run: |
          helm lint ./io2-portal --strict --values io2-portal/dev-values.yaml

      - name: Validate chart's templates can render
        run: |
          helm template ./io2-portal --values io2-portal/dev-values.yaml 1>/dev/null

      # Starts a k8s cluster with NetworkPolicy enforcement and installs kubectl
      #
      # ref: https://github.com/manics/action-k3s-helm/
      - uses: manics/action-k3s-helm@v1
        with:
          k3s-channel: ${{ matrix.k3s-channel }}
          metrics-enabled: false
          traefik-enabled: false
          docker-enabled: false

      - name: Validate charts' rendered templates are valid k8s resources
        run: |
          helm template ./io2-portal --validate --values io2-portal/dev-values.yaml 1>/dev/null

      - name: Install chart and await readiness
        run: |
          helm install io2-portal ./io2-portal --values io2-portal/dev-values.yaml

          . .ci-helpers/common
          full_namespace_await

      # GitHub Action reference: https://github.com/jupyterhub/action-k8s-namespace-report
      - name: Kubernetes namespace report
        uses: jupyterhub/action-k8s-namespace-report@v1
        if: always()
